<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:wght@300;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <title>Bejelentkezés</title>
</head>

<body>

  <div class="container pt-5">

    <article class="row d-flex justify-content-center text-center bg-white rounded border my-5 py-3">
      <div class="col-10 col-md-6">
        <h4>Később...</h4>
      </div>
    </article>

    <section class="row">
      <div class="col-10 col-md-6 col-lg-4 mx-auto">
        <div class="bg-white text-center shadow-lg bg-calc">
          <form action="#kesobb" class="mb-3">
            <div class="px-5">
              <label for="email" class="form-label"></label>
              <input type="email" class="form-control" id="email" placeholder="Email cím">
          </div>
          <div class="px-5">
              <label for="jelszo" class="form-label"></label>
              <input type="password" class="form-control" id="jelszo" placeholder="Jelszó">
            </div>
            <div class=" py-4">
              <button type="submit" class="btn w-75" data-bs-toggle="modal" data-bs-target="#kesobb"> Bejelentkezés
              </button>
            </div>
            <div class="border-top pt-2">
              <p class="handwriting">Nincs még fiókja?</p>
            </div>
            <button type="submit" class="mb-4 btn btn-primary" data-bs-toggle="modal" data-bs-target="#kesobb">
              Regisztráció </button>
          </form>
        </div>
      </div>

      <section>
        <div class="modal" id="kesobb">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title"> Később...<br></h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-footer">
                <a href="lakokozosseg.html" class="btn mx-auto my-3">Tovább a
                  Főoldalra</a>
                </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</body>

</html>
